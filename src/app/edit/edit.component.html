<div class="container container-fluid">

	<h1>Edit task</h1>
	<div class="row">
	
		<form (ngSubmit)="onSubmit(); false" #f="ngForm">
			<div class="form-group">
				<label for="taskName">Task Name</label>
				<input type="text"
					   id="taskName"
					   name="name"
					   class="form-control"
					   [(ngModel)]="task.name"
					   #name="ngModel"
					   required />
			</div>
			<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
				Name is required
			</div>

			<div class="form-group">
				<label for="taskDescription">Task Description</label>
				<input type="text"
					   id="taskDescription"
					   name="description"
					   class="form-control"
					   [(ngModel)]="task.description"
					   #description="ngModel"
					   required >
			</div>
			<div [hidden]="description.valid || description.pristine" class="alert alert-danger">
				Description is required
			</div>			

			<div class="form-group">
				
				<input type="checkbox"
					   id="taskActive"
					   [(ngModel)]="task.active"
					   name="active" >
				<label for="taskActive">Active</label>	   

			</div>	
			<button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">
				Update
			</button>
		</form>
	
	</div>
</div>
